<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dailyform</title>
    <link rel="stylesheet" href="daily.css">
</head>
<body>
<div class="wrap">
    <form action="http://lms.beetroot.se/user/login" method="post" class="form">
        <div class="sign-up-icon">
            <img src="sign-up-icon.png" alt="key" class="form-img">
            <h1 class="form-create">Create your free account</h1>
        </div>
            <p class="form-join">Come and join our cool and amazing community, fill in your details
                <br>to get started. Already have an account? <a href="http://lms.beetroot.se/user/login">Log in.</a></p>
                <input type="text" name="First name" placeholder="First name" class="form-input-first"><input type="text" name="Last name" placeholder="Last name" class="form-input-last">
                <input type="email" name="your@mail.com" placeholder="Email address" class="form-input-email">
                <input type="text" name="password" placeholder="Password*" class="form-input-password" required>

        <button class="form-btn">Sign up for free</button>
        <p class="form-privacy">By clicking on "Sign up for free", you agree to the <a href="https://en.wikipedia.org/wiki/Internet_privacy">Terms of Service</a> and<br>
            the <a href="https://assets.adobe.com/">Privacy Policy</a></p>
    </form>
    </div>

</body>
</html>
